<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="prism.css">

    <title>PostMaster</title>
    <style>
        #responsePre {
            max-height: 500px;
        }
    </style>
</head>

<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Post Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-3">
        <h1 style="text-align: center;"> Termi Post Master</h1>
        <div class="form-group row pt-5">
            <label for="url" class="col-sm-2 col-form-label">URL : </label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Method</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reqType" id="reqType" value="GET" checked>
                        <label class="form-check-label" for="reqType">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reqType" id="reqType2" value="POST">
                        <label class="form-check-label" for="reqType2">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="form-group" id="con">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cType" id="json" value="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cType" id="custom" value="params">
                        <label class="form-check-label" for="custom">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div id="paramBox">
            <div class="form-row">
                <label for="paramKey1" class="col-sm-2 col-form-label">Parameter 1 : </label>
                <div class="col">
                    <input type="text" class="form-control" id="paramKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="paramValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button class="btn btn-danger" id="addParam">+</button>
            </div>
        </div>

        <div id="reqJsonBox">
            <div class="form-group row pt-4">
                <label for="jsonBox" class="col-sm-2 col-form-label">Enter Request JSON : </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonBox" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group row pt-3">
            <label for="url" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-danger" id="fetch">Submit</button>
            </div>
        </div>

        <div class="form-group row">
            <label for="response" class="col-sm-2 col-form-label">Response : </label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="response" rows="3" readonly></textarea> -->
                <pre id="responsePre" class="language-javascript">
                    <code id="response" class="language-javascript">

                    </code>
                </pre>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
